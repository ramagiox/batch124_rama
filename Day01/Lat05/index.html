<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var n=9;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if(j+i==n-1||j==i||j==0||j==n-1||i==0|i==n-1){
                    document.write("*"+"&ensp;");
                } else{
                    document.write("&ensp;"+"&ensp;");
                }
            }
            document.write("<br/>");
        }
    </script>
    </body>
</html>
