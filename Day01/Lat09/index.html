<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latihan 9</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var n = 9;
        var nt = (n-1)/2;
        var k = n-1;
        
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if ((i<=nt && (j>=k || j<=i))||(i>nt && (j<=k || j>=i))) {
                    document.write("*" + "&ensp;");
                } else {
                    document.write("&ensp;" + "&ensp;");
                }
            }
            document.write("<br/>");
            k--;
            
        }
    </script>
</body>

</html>
