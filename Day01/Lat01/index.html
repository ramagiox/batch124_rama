    <body>
	Masukkan Nilai : <input type="text" id="input"/>
	<button onclick="Proses()">Proses</button>
    <script>
		function Proses(){
        var n=document.getElementById("input").value;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if(j==i){
                    document.write("*"+"&ensp;");
                } else{
                    document.write("&ensp;"+"&ensp;");
                }
            }
            document.write("<br/>");
        }
		}
    </script>
	
    </body>
