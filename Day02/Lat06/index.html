<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var ukuran={
        n :9,
        nilaiT : null,
        genap : null
    };
    ukuran.genap = (ukuran.n-1)*2;
    ukuran.nilaiT = (ukuran.n-1)/2;
    for (var i = 0; i < ukuran.n; i++) {
        for (var j = 0; j < ukuran.n; j++) {
            if(j>=(ukuran.n-1)-i){
                document.write(ukuran.genap+"&ensp;");
            } else{
                document.write("&emsp;");
            }
        }
        ukuran.genap = ukuran.genap-2;
        document.write("<br/>");
    }
    </script>
</body>
</html>
