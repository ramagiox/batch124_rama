<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var ukuran={
        n :9,
        nilaiT : null,
        ganjil : 1
    };
    ukuran.nilaiT = (ukuran.n-1)/2;
    for (var i = 0; i < ukuran.n; i++) {
        for (var j = 0; j < ukuran.n; j++) {
            document.write(ukuran.ganjil+"&ensp;");
            if(j<=ukuran.nilaiT-1){
                ukuran.ganjil=ukuran.ganjil+2;    
            } else{
                ukuran.ganjil=ukuran.ganjil-2;
            }
        }
        document.write("<br/>");
        ukuran.ganjil=1;
    }

    </script>
</body>
</html>
